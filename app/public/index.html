    <div id="non-base-converter">
      <form v-on:submit.prevent="convertNonBaseCurrencies">

        <label for="first-currency">Select  currency to convert:</label>
        <select id="first-currency" v-model.number="firstCurrency">
          <option value="1">EUR</option>
          <option v-for="(rate, country) in exchangeRates.rates">{{rate}}</option>
        </select>

        <label for="convert-amount">Amount to convert:</label>
        <input type="number" id="convert-amount" v-model.number="amount">

        <label for="second-currency">Select exchange currency:</label>
        <select id="second-currency" v-model.number="secondCurrency">
          <option value="1">EUR</option>
          <option v-for="(rate, country) in exchangeRates.rates">{{rate}}</option>
        </select>

        <input type="submit" value="Convert">
      </form>
      <p>Result: {{roundedConversion}}</p>
    </div>

    <br>

    <div id="exchange-rates">
      <h2>Current exchange rates</h2>
      <h3>1 Euro =</h3>
      <ul>
        <li v-for="(rate, country) in exchangeRates.rates">
          {{country}}: {{rate}}
        </li>
      </ul>
    </div>
